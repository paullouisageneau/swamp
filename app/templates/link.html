{% extends "base.html" %}
{% block title %}Link to {{ filename }}{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
  {{ super() }}
  <div id="link" class="box">
    <p>Public link to <span class="filename">{{ filename }}</span>, expires in 7 days:</p>
    <p><a href="{{ link }}">{{ link }}</a></p>
  </div>
{% endblock %}
