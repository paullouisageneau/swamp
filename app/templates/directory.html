{% extends "base.html" %}
{% block title %}Swamp{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
  {{ super() }}
  <h1>{{ path }}</h1>
  <form action="#" method="post" enctype="multipart/form-data">
    <input type="file" name="file">
    <input type="submit" value="Upload">
  </form>
  <table id="list">
  {% for f in files %}
    <tr>
      <td class="icon"><img src="{{ url_for('static', filename='icons/'+('directory' if f.isdir else 'file')+'.png') }}"></td>
      <td class="name"><a href="{{ f.name }}">{{ f.name }}</a></td>
    </tr>
  {% endfor %}
  </table>
{% endblock %}
